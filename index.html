<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Discrete Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .form-container, .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .quiz-container {
            display: none;
        }
        .quiz-container .question {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Signup</h2>
        <form name="signup-form" method="POST" data-netlify="true">
            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" name="gmail" placeholder="Enter your Gmail" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Signup</button>
        </form>
    </div>

    <div class="quiz-container">
        <h2>Discrete Math Quiz</h2>
        <form name="quiz-form" method="POST" data-netlify="true">
            <div class="question">a. What is the sum of 2 and 3?</div>
            <input type="text" name="q1" placeholder="Answer">
            
            <div class="question">b. What is the product of 4 and 5?</div>
            <input type="text" name="q2" placeholder="Answer">
            
            <div class="question">c. What is the result of 10 - 6?</div>
            <input type="text" name="q3" placeholder="Answer">
            
            <div class="question">d. What is the value of 3 raised to the power 2?</div>
            <input type="text" name="q4" placeholder="Answer">
            
            <div class="question">e. What is the next prime number after 7?</div>
            <input type="text" name="q5" placeholder="Answer">
            
            <button type="submit">Submit Quiz</button>
        </form>
    </div>

    <script>
        const signupForm = document.querySelector('form[name="signup-form"]');
        const quizForm = document.querySelector('form[name="quiz-form"]');
        const quizContainer = document.querySelector('.quiz-container');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();
            signupForm.style.display = 'none';
            quizContainer.style.display = 'block';
        });
    </script>
</body>
</html>
